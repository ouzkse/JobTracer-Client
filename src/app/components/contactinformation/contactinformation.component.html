
<mat-card class="mat-elevation-z5">

  <mat-card-header>
    <mat-card-title class="mat-headline">{{componentTitle}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <div fxLayout="row" fxLayoutGap="16px" fxLayoutGap.lt-sm="0"
      fxLayout.lt-sm="column">

      <mat-form-field color="primary" appearance="outline" fxFlex hideRequiredMarker>
        <mat-label>E-Posta Adresiniz</mat-label>
        <label>
          <input matInput type="text" [formControl]="emailControl" required/>
        </label>
        <mat-error *ngIf="emailControl.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field color="primary" appearance="outline" fxFlex="50" hideRequiredMarker>
        <mat-label>Doğum Tarihiniz</mat-label>
        <label>
          <input matInput
                 [matDatepicker]="picker"
                 max="{{minAge | date:'yyyy-MM-dd'}}"
                 [(ngModel)]="dateOfBirth"
                 [formControl]="date" required>
        </label>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>Doğum tarihinizi giriniz.</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="8px" fxLayout.lt-sm="column">

      <mat-form-field color="primary" appearance="outline" fxFlex hideRequiredMarker>
        <mat-label>Yaşadığınız Şehir</mat-label>
        <mat-select [(ngModel)]="selectedProvince" (ngModelChange)="selectProvince(selectedProvince)" required>
          <mat-option *ngFor="let province of provinces" [value]="province">{{ province.cityName }}</mat-option>
        </mat-select>
        <mat-error>Lütfen yaşadığınız şehri seçiniz.</mat-error>
      </mat-form-field>

    </div>

  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-stroked-button>Geri Dön</button>
    <button mat-stroked-button [disabled]="!isAllFormsValidated()">Devam Et</button>
  </mat-card-actions>

</mat-card>

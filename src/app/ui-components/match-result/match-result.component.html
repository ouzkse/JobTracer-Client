<mat-card class="mat-elevation-z0">

  <mat-card-header>
    <mat-card-title class="mat-headline">{{componentTitle}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <div fxLayout="row" fxLayoutGap="16px" fxLayoutGap.lt-sm="0"
         fxLayout.lt-sm="column" *ngIf="resultList.length > 0">

      <mat-accordion multi="false" fxFlexFill>
        <mat-expansion-panel class="mat-elevation-z0" [style]="'margin-bottom: 4px;'" *ngFor="let result of resultList">

          <mat-expansion-panel-header>
            <mat-panel-title class="mat-subheading-2" style="margin: auto;"> #{{ result.id }} {{ result.jobTitle }}</mat-panel-title>
          </mat-expansion-panel-header>
          <p class="mat-caption">{{ result.jobDescription }}</p>

        </mat-expansion-panel>
      </mat-accordion>

    </div>

    <div fxLayout="column"
         fxLayoutGap="16px"
         [style]="'margin: 16px;'"
         fxLayoutAlign="center center"
         *ngIf="resultList.length == 0">

      <mat-icon fxFlexFill fxLayoutAlign="center" color="warn">error</mat-icon>

      <p class="mat-subheading-2">Girdiğiniz bilgiler ile eşleyen iş alanı malesef bulamadık. Lütfen daha sonra tekrar deneyin.</p>

    </div>

  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-stroked-button [disabled]="true" (click)="emitButtonAction(matchResultButtonEnum.backToDashboard)">Sonuçları İndir</button>
    <button mat-stroked-button (click)="emitButtonAction(matchResultButtonEnum.backToDashboard)">Ana sayfa'ya Geri Dön</button>
  </mat-card-actions>

</mat-card>

<mat-card class="mat-elevation-z0">

  <mat-card-content>

    <div fxLayout="row" fxLayoutGap="16px" fxLayoutGap.lt-sm="0"
         fxLayout.lt-sm="column">

      <app-education-information-list fxFlexFill (deleteEvent)="onDeleteEvent($event)"></app-education-information-list>

    </div>

    <div fxLayout="row"
         fxLayoutAlign="center center"
         [style]="'margin: 16px'"
         *ngIf="!isAddingInfo">

      <button mat-stroked-button (click)="addNewInfo()">
        <mat-icon>add_circle_outline</mat-icon>
        Eğitim Bilgisi Ekle
      </button>
    </div>

  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-stroked-button matStepperPrevious>Geri Dön</button>
    <button mat-stroked-button
            matStepperNext
            [disabled]="educationInformationArray.length == 0"
            (click)="emitUserEducationInformation()">Devam Et</button>
  </mat-card-actions>

</mat-card>

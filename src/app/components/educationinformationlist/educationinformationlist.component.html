
<table mat-table class="mat-elevation-z0" [dataSource]="source">

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Eğitim Türü </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="university">
    <th mat-header-cell *matHeaderCellDef fxShow fxHide.lt-sm> Üniversite </th>
    <td mat-cell *matCellDef="let element"  fxShow fxHide.lt-sm> {{element.university}} </td>
  </ng-container>

  <ng-container matColumnDef="faculty">
    <th mat-header-cell *matHeaderCellDef fxShow fxHide.lt-md> Fakülte </th>
    <td mat-cell *matCellDef="let element" fxShow fxHide.lt-md> {{element.faculty}} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Bölüm </th>
    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef fxShow fxHide.lt-md> Başlangıç Tarihi </th>
    <td mat-cell *matCellDef="let element" fxShow fxHide.lt-md> {{element.startDate}} </td>
  </ng-container>

  <ng-container matColumnDef="finishDate">
    <th mat-header-cell *matHeaderCellDef fxShow fxHide.lt-md> Bitiş Tarihi </th>
    <td mat-cell *matCellDef="let element" fxShow fxHide.lt-md> {{element.finishDate}} </td>
  </ng-container>

  <ng-container matColumnDef="action" fxFlex="6%">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="deleteEntry(element.id)">
        <mat-icon>clear</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
